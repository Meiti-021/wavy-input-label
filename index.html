<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wavy input</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <form action="#" class="container">
        <h2 class="form-title">Please login</h2>
        <div class="input-container">
          <input type="email">
          <div class="label">
            <span class="letter e">E</span>
            <span class="letter e">m</span>
            <span class="letter e">a</span>
            <span class="letter e">i</span>
            <span class="letter e">l</span>
          </div>
        </div>
        <div class="input-container">
          <input type="password">
          <div class="label">
            <span class="letter p">P</span>
            <span class="letter p">a</span>
            <span class="letter p">s</span>
            <span class="letter p">s</span>
            <span class="letter p">w</span>
            <span class="letter p">o</span>
            <span class="letter p">r</span>
            <span class="letter p">d</span>
          </div>
        </div>
        <button>Login</button>
        <p>Don't have an account? <a href="#">register</a></p>
      </form>
</body>
</html>
